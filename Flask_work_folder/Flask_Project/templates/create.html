{% extends 'base.html' %}
{% block content %}
<h2>Create Post</h2>
<form method="POST">
  <input type="text" name="title" placeholder="Title" required>
  <br><br>
  <textarea name="body" placeholder="Content" required></textarea>
  <br><br>
  <button type="submit">Save</button>
</form>
{% endblock %}
