{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Edit Post</h2>
    <form method="POST">
        <input type="text" name="title" value="{{ post.title }}" required>
        <textarea name="content" rows="6" required>{{ post.content }}</textarea>
        <button type="submit">Update Post</button>
    </form>
</div>
{% endblock %}
